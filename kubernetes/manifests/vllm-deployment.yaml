apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-simulator
  namespace: default
  labels:
    app: vllm-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-simulator
  template:
    metadata:
      labels:
        app: vllm-simulator
    spec:
      containers:
      - name: vllm-simulator
        image: ghcr.io/llm-d/llm-d-inference-sim:v0.2.1
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 8001
          name: metrics
        args:
        - "--port"
        - "8000"
        - "--model"
        - "Qwen/Qwen3-0.6B"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5 